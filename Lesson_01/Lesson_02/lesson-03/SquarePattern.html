<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkerboard</title>
  <style>
    pre {
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>

  <script>
    function checkerBoard(rows, columns) {
      let board = "";

      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < columns; col++) {
          board += (row + col) % 2 === 0 ? "*" : " ";
        }
        board += '\n';
      }

      return board;
    }

    const rows = 8;
    const columns = 8;

    // Display the checkerboard in a pre element
    document.body.innerHTML += '<pre>' + checkerBoard(rows, columns) + '</pre>';
  </script>

</body>
</html>
